<section class="card-container">
    <section class="header-container">
        <figure class="icon" [style]="color">
            <span class="material-symbols-outlined"> {{icon}} </span>
        </figure>
        <header>
            <p>{{heading}}</p>
            <h4>{{value}}</h4>
        </header>
    </section>
    <section class="text-container">
        <p>{{description}}</p>
    </section>
</section>
