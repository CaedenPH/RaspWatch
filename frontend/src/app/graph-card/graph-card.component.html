<section>
  <div class="canvas-container" 
  [style]="color">
    <canvas
    baseChart
    class="chart"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
  ></canvas>
  </div>
  <article>
    <h3>{{heading}}</h3>
    <p>{{description}}</p>
  </article>
</section>
