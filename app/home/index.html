<!DOCTYPE html>

<html>
<head>
    <style>
        body {
            background-color: #16113a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: small;
        }
        div {
            border: 1px solid white;
            border-radius: 10px;
            width: 90%;
            padding: 1%;
        }

    </style>
</head>
    <body>
        <h2 style="color: #00d1ff";>
            Raspberry pi statistics.
        </h2>
        <h3>
            Platform statistics.
        </h3>
        <div>
            platform: {platform} <br>
            platform-release: {platform_release} <br>
            platform-version: {platform_version} <br>
            architecture: {architecture} <br>
        </div>
        <h3>
            Computer statistics.
        </h3>
        <div>
            ip-address: {ip_address} <br>
            mac-address: {mac_address} <br>
            processor: {processer} <br>
            ram: {ram} <br>
        </div>
    </body>
</html>
